{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}

<div class="gradient-border-top"></div>

<div class="home-element-col">
    <div class="section-center">
        <div class="header-center">Sorry, Page Not Found!</div>
    </div>
</div>

<div class="gradient-border-bottom"></div>
<div class="gradient-border-top"></div>

<div class="home-element-col">
    <div class="section-center">
        <div class="header-center">Try Exploring Some Flashcards</div>
    </div>

    <div class="categories">
        {% for category, count in categories.items() %}
        <a class="category" href="{{ url_for('main.flashcard', category=category) | escape }}">
            <div>
                {{ category | escape }}
            </div>
            <div>
                {{ count | escape }} Questions
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<div class="gradient-border-bottom"></div>

{% endblock %}
