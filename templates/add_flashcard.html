{% extends "base.html" %}

{% block title %}Add Flashcard{% endblock %}

{% block content %}

<div class="flashcard-content">

    <form action="{{ url_for('create_flashcard_route') }}" method="post" enctype="multipart/form-data">

        <div class="flashcard-content-inner">
            <h2>Category</h2>
            <textarea id="category" name="category" rows="4"></textarea>
        </div>

        <div class="flashcard-content-inner">
            <h2>Question</h2>
            <textarea id="question" name="question" rows="4"></textarea>
        </div>

        <div class="flashcard-content-inner">
            <h2>Code</h2>
            <textarea id="code" name="code" rows="6"></textarea>
        </div>

        <div class="flashcard-content-inner">
            <h2>Answer</h2>
            <textarea id="answer" name="answer" rows="4"></textarea>
        </div>

        <div class="flashcard-content-inner">
            <h2>Image</h2>
            <input type="file" id="image" name="image">
        </div>

        <button type="submit">Add Flashcard</button>

    </form>

</div>

{% endblock %}
