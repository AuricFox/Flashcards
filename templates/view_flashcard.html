{% extends "base.html" %}

{% block title %}View Flashcard{% endblock %}

{% block content %}

<div class="flashcard-content">

    <div class="flashcard-content-inner">
        <h2>Category</h2>
        <p>{{ data['category'] | escape }}</p>
    </div>
    <div class="flashcard-content-inner">
        <h2>Question</h2>
        <p>{{ data['question'] | escape }}</p>
    </div>
    <div class="flashcard-content-inner">
        <h2>Code</h2>
        <p>{{ data['code'] | escape }}</p>
    </div>
    <div class="flashcard-content-inner">
        <!--TODO:Change to image tag-->
        <h2>Image</h2>
        <img class="card-image" src="{{ url_for('static', filename='images/' + data['image_path']) }}" alt="{{ data['image_path'] }}">
    </div>
    <div class="flashcard-content-inner">
        <h2>Anwser</h2>
        <p>{{ data['answer'] | escape }}</p>
    </div>

</div>

{% endblock %}
