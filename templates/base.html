<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="title" content="">
        <meta name="keywords" content="">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prism.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="nav-bar">
            <ul class="nav">
                <li><a href="{{  url_for('home')  }}" class="nav-tile {% if nav_id == 'home-page' %}active{% endif %}">Home</a></li>
                <li><a href="{{  url_for('manage_flashcards_route')  }}" class="nav-tile {% if nav_id == 'manage-page' %}active{% endif %}">Manage Cards</a></li>
                <li><a href="{{  url_for('add_flashcard_route')  }}" class="nav-tile {% if nav_id == 'add-page' %}active{% endif %}">Add Card</a></li>
            </ul>
        </div>

        <!-- Flash messages -->
        <div id="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        
        <!--Contains All Content Tiles-->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer></footer>

        <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/prism.js') }}"></script>
    </body>
</html>
