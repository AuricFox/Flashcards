{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="categories">
    {% for key, value in data.items() %}
    <a class="category" href="{{ url_for('flashcard_route', category=key) }}">
        <div>
            {{ key }}
        </div>
        <div>
            {{ value }}
        </div>        
    </a>
    {% endfor %}
</div>

{% endblock %}
